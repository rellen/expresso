<html>
  <head>
    <title>
      hello_world
    </title>
  </head>
  <body>
    <div style="height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
      <section id="slide-0" class="slide" style="aspect-ratio: 16 / 9; height: 100%; display: flex; flex-direction: column; justify-content: stretch">
        <div style="width: 100%; flex-grow: 0; display: flex;justify-content: center;">
          <div>
            <span>
              Header hello_world
            </span>
          </div>
        </div>
        <div style="width: 100%; flex-grow: 1; display: flex; justify-content: center;">
          <div>
            <h1 style="font-size: 72px">
              Hello
            </h1>
            <p>
              <b>
                World!!!
              </b>
            </p>
          </div>
        </div>
        <div style="width: 100%; flex-grow: 0; display: flex;justify-content: center;">
          <div>
            <span>
              Footer: slide 0
            </span>
          </div>
        </div>
      </section>
      <section id="slide-1" class="slide" style="aspect-ratio: 16 / 9; height: 100%; display: none; flex-direction: column; justify-content: stretch">
        <div style="width: 100%; flex-grow: 0; display: flex;justify-content: center;">
          <div>
            <span>
              Header hello_world
            </span>
          </div>
        </div>
        <div style="width: 100%; flex-grow: 1; display: flex; justify-content: center;">
          <div>
            <h1 style="font-size: 72px">
              Foo
            </h1>
            <p>
              <b>
                Bar
              </b>
            </p>
          </div>
        </div>
        <div style="width: 100%; flex-grow: 0; display: flex;justify-content: center;">
          <div>
            <span>
              Footer: slide 1
            </span>
          </div>
        </div>
      </section>
    </div>
    <script>
      let slide_number = 0;
const slides = document.getElementsByClassName("slide");
const max_slide_number = slides.length - 1;
console.log(max_slide_number);
document.addEventListener("keydown", (e) => {
  if (e.key === "k" && slide_number > 0) { slide_number--; } else if (e.key === "j" && slide_number < max_slide_number) { slide_number++; }
  for(i=0;i<=max_slide_number;i++) {
    const element = document.getElementById("slide-"+i);
    element.style.display = "none";
  }
  const element = document.getElementById("slide-"+slide_number);
  element.style.display = "flex";
});
    </script>
  </body>
</html>
